name: Build and Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг для получения репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг для установки SSH-ключей и подключения к серверу
      - name: Set up SSH keys
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Шаг для создания Dockerfile на сервере
      - name: Create Dockerfile on server
        run: |
          echo 'FROM openjdk:17-jdk-slim
          COPY build/libs/suitcase-gateway-0.0.1-SNAPSHOT.jar /app/suitcase-gateway.jar
          ENTRYPOINT ["java", "-jar", "/app/suitcase-gateway.jar"]
          EXPOSE 8080' > Dockerfile
        working-directory: /path/to/project

      # Шаг для копирования JAR файла на сервер
      - name: Copy JAR file to remote server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/libs/suitcase-gateway-0.0.1-SNAPSHOT.jar"
          target: "/root/suitcase-app/gateway"

      # Шаг для сборки Docker-образа на сервере
      - name: Build Docker image on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd /path/to/project && docker build -t suitcase-gateway ."

      # Шаг для запуска контейнера
      - name: Run Docker container
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "docker run -d -p 8080:8080 suitcase-gateway"