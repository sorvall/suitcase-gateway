<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График бронирования чемоданов</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=YSText:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --yandex-yellow: #FFDB4D;
            --yandex-yellow-light: #FFE570;
            --yandex-yellow-dark: #FCC521;
            --yandex-black: #000000;
            --yandex-gray: #F2F2F2;
            --yandex-light-gray: #FAFAFA;
            --yandex-dark-gray: #7F8285;
            --yandex-red: #FF3333;
            --yandex-white: #FFFFFF;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'YSText', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--yandex-light-gray);
            color: var(--yandex-black);
            line-height: 1.5;
            padding: 16px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--yandex-white);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
        }

        .dashboard:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .dashboard-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            background: linear-gradient(135deg, var(--yandex-yellow), var(--yandex-yellow-light));
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--yandex-red), var(--yandex-yellow-dark));
            opacity: 0.7;
        }

        .dashboard-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--yandex-black);
            position: relative;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--yandex-white);
            border-radius: 10px;
            padding: 6px;
            border: 1px solid var(--yandex-gray);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .month-navigation:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .month-title {
            font-size: 15px;
            font-weight: 500;
            min-width: 140px;
            text-align: center;
            color: var(--yandex-black);
            padding: 0 10px;
        }

        .btn {
            background-color: var(--yandex-black);
            color: var(--yandex-yellow);
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    to bottom right,
                    rgba(255, 255, 255, 0.3),
                    rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:hover::after {
            transform: translateX(100%) rotate(30deg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background-color: var(--yandex-white);
            color: var(--yandex-black);
            border: 1px solid var(--yandex-gray);
        }

        .btn.secondary:hover {
            background-color: var(--yandex-gray);
        }

        .btn svg {
            width: 16px;
            height: 16px;
            transition: var(--transition);
        }

        .btn:hover svg {
            transform: scale(1.1);
        }

        .dashboard-content {
            padding: 24px;
            position: relative;
            background-color: var(--yandex-white);
        }

        .chart-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-top: 16px;
            border-radius: 12px;
            background-color: var(--yandex-white);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid var(--yandex-gray);
        }

        .chart-container:hover {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .chart {
            min-width: 800px;
            padding: 10px;
        }

        .bar {
            fill: var(--yandex-yellow-dark);
            rx: 6;
            ry: 6;
            transition: var(--transition);
            stroke: var(--yandex-yellow);
            stroke-width: 1;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }

        .bar:hover {
            fill: var(--yandex-yellow);
            stroke: var(--yandex-yellow-dark);
            stroke-width: 2;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.15));
            transform: translateY(-2px);
        }

        .bar.past {
            fill: var(--yandex-dark-gray);
            stroke: var(--yandex-gray);
        }

        .bar.past:hover {
            fill: var(--yandex-dark-gray);
            opacity: 0.9;
        }

        .current-day-line {
            stroke: var(--yandex-red);
            stroke-width: 2;
            stroke-dasharray: 4, 4;
            filter: drop-shadow(0 0 4px rgba(255, 51, 51, 0.4));
        }

        .axis text {
            font-size: 12px;
            fill: var(--yandex-dark-gray);
            font-family: 'YSText', sans-serif;
            transition: var(--transition);
        }

        .axis line {
            stroke: var(--yandex-gray);
            stroke-dasharray: 2, 2;
        }

        .axis path {
            stroke: var(--yandex-gray);
        }

        .grid line {
            stroke: var(--yandex-gray);
            stroke-dasharray: 2, 2;
            opacity: 0.7;
        }

        .grid path {
            stroke-width: 0;
        }

        .tooltip {
            position: absolute;
            padding: 14px;
            background: rgba(0, 0, 0, 0.92);
            color: white;
            border-radius: 10px;
            pointer-events: none;
            font-size: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            z-index: 100;
            font-family: 'YSText', sans-serif;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
        }

        .tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--yandex-yellow);
            font-size: 15px;
            position: relative;
            padding-bottom: 6px;
        }

        .tooltip-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, var(--yandex-yellow), transparent);
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .tooltip-label {
            color: var(--yandex-gray);
            margin-right: 12px;
            font-size: 13px;
        }

        .tooltip-value {
            font-weight: 500;
            text-align: right;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            z-index: 50;
            backdrop-filter: blur(4px);
            border-radius: 0 0 16px 16px;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .loading.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 219, 77, 0.2);
            border-radius: 50%;
            border-top-color: var(--yandex-yellow);
            animation: spin 1s linear infinite;
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 4px solid transparent;
            border-radius: 50%;
            border-top-color: var(--yandex-red);
            animation: spin 1.5s linear infinite reverse;
            opacity: 0.7;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 15px;
            color: var(--yandex-dark-gray);
            font-weight: 500;
            text-shadow: 0 1px 1px white;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--yandex-dark-gray);
            font-size: 16px;
        }

        .no-data-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--yandex-gray);
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px;
            }

            .controls {
                width: 100%;
                justify-content: space-between;
            }

            .month-navigation {
                width: 100%;
            }

            .month-title {
                flex-grow: 1;
                font-size: 14px;
            }

            .btn {
                padding: 8px 14px;
                font-size: 13px;
            }

            .dashboard-content {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .dashboard-title {
                font-size: 18px;
            }

            .btn {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="dashboard-header">
        <h1 class="dashboard-title">График бронирования чемоданов</h1>
        <div class="controls">
            <div class="month-navigation">
                <button id="prevMonthBtn" class="btn secondary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <div class="month-title" id="currentMonth">Май 2025</div>
                <button id="nextMonthBtn" class="btn secondary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
            <button id="refreshBtn" class="btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                Обновить
            </button>
        </div>
    </div>

    <div class="dashboard-content">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Загрузка данных...</div>
        </div>

        <div class="chart-container">
            <div id="gantt-chart" class="chart"></div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Текущая дата и данные
        let currentDate = new Date();
        let currentData = [];

        // Элементы управления
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const currentMonthEl = document.getElementById('currentMonth');
        const loadingIndicator = document.getElementById('loading');
        const chartContainer = document.getElementById('gantt-chart');
        const tooltip = d3.select("body").append("div").attr("class", "tooltip");

        // Обновляем отображение текущего месяца
        function updateMonthDisplay() {
            currentMonthEl.textContent = currentDate.toLocaleDateString('ru-RU', {
                month: 'long',
                year: 'numeric'
            }).replace(/^./, l => l.toUpperCase());
        }

        // Показать/скрыть загрузку
        function setLoading(show) {
            loadingIndicator.classList.toggle('active', show);
        }

        // Загрузка данных
        function loadData() {
            setLoading(true);
            chartContainer.innerHTML = '';

            // Формируем параметры запроса
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;

            fetch(`/dashboard?year=${year}&month=${month}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки данных');
                    }
                    return response.json();
                })
                .then(data => {
                    currentData = data;
                    renderGanttChart();
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    chartContainer.innerHTML = `
                            <div class="no-data">
                                <div class="no-data-icon">📊</div>
                                <div>Ошибка загрузки данных</div>
                            </div>
                        `;
                })
                .finally(() => {
                    setLoading(false);
                });
        }

        // Отрисовка диаграммы
        function renderGanttChart() {
            // Очищаем предыдущую диаграмму
            d3.select("#gantt-chart").selectAll("*").remove();

            if (!currentData || currentData.length === 0) {
                chartContainer.innerHTML = `
                        <div class="no-data">
                            <div class="no-data-icon">📅</div>
                            <div>Нет данных за выбранный период</div>
                        </div>
                    `;
                return;
            }

            // Преобразуем даты
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            currentData.forEach(d => {
                d.startDate = new Date(d.start);
                d.endDate = new Date(d.end);
                d.duration = (d.endDate - d.startDate) / (1000 * 60 * 60 * 24) + 1;
                d.isPast = d.endDate < today;
            });

            // Настройки диаграммы
            const margin = {top: 30, right: 30, bottom: 50, left: 120};
            const width = Math.max(800, chartContainer.clientWidth) - margin.left - margin.right;
            const height = Math.max(400, currentData.length * 40) - margin.top - margin.bottom;

            // Создаем SVG
            const svg = d3.select("#gantt-chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Определяем границы месяца
            const monthStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const monthEnd = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            // Шкала X (только текущий месяц)
            const x = d3.scaleTime()
                .domain([monthStart, monthEnd])
                .range([0, width]);

            // Шкала Y (по серийным номерам)
            const y = d3.scaleBand()
                .domain(currentData.map(d => d.serial))
                .range([0, height])
                .padding(0.2);

            // Сетка по дням
            svg.append("g")
                .attr("class", "grid")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x)
                    .ticks(d3.timeDay.every(1))
                    .tickSize(-height)
                    .tickFormat(""));

            // Ось X с датами
            svg.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x)
                    .ticks(d3.timeDay.every(1))
                    .tickFormat(d3.timeFormat("%d")));

            // Ось Y с серийными номерами
            svg.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y));

            // Линия текущего дня
            if (today >= monthStart && today <= monthEnd) {
                svg.append("line")
                    .attr("class", "current-day-line")
                    .attr("x1", x(today))
                    .attr("x2", x(today))
                    .attr("y1", 0)
                    .attr("y2", height);

                svg.append("text")
                    .attr("x", x(today) + 4)
                    .attr("y", -8)
                    .attr("fill", "var(--yandex-red)")
                    .style("font-size", "11px")
                    .style("font-weight", "500")
                    .text("Сегодня");
            }

            // Бары диаграммы
            const bars = svg.selectAll(".bar")
                .data(currentData)
                .enter()
                .append("rect")
                .attr("class", d => `bar ${d.isPast ? 'past' : ''}`)
                .attr("x", d => x(d.startDate > monthStart ? d.startDate : monthStart))
                .attr("y", d => y(d.serial))
                .attr("width", d => {
                    const start = d.startDate > monthStart ? d.startDate : monthStart;
                    const end = d.endDate < monthEnd ? d.endDate : monthEnd;
                    return Math.max(1, x(end) - x(start));
                })
                .attr("height", y.bandwidth());

            // Анимация при наведении
            bars.on("mouseover", function(event, d) {
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("y", y(d.serial) - 2)
                    .attr("height", y.bandwidth() + 4);

                tooltip.html(`
                        <div class="tooltip-title">Бронирование чемодана</div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">Номер:</span>
                            <span class="tooltip-value">${d.serial}</span>
                        </div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">Клиент:</span>
                            <span class="tooltip-value">${d.name}</span>
                        </div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">Телефон:</span>
                            <span class="tooltip-value">${d.phone}</span>
                        </div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">Период:</span>
                            <span class="tooltip-value">${d.start} — ${d.end}</span>
                        </div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">Длительность:</span>
                            <span class="tooltip-value">${d.duration} дней</span>
                        </div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">Статус:</span>
                            <span class="tooltip-value">${d.isPast ? 'Завершено' : 'Активно'}</span>
                        </div>
                    `)
                    .style("left", (event.pageX + 15) + "px")
                    .style("top", (event.pageY - 30) + "px")
                    .classed("show", true);
            })
                .on("mouseout", function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr("y", d => y(d.serial))
                        .attr("height", y.bandwidth());

                    tooltip.classed("show", false);
                });

            // Подписи осей
            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + margin.bottom - 10)
                .style("text-anchor", "middle")
                .text("Дни месяца");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left + 20)
                .attr("x", -height / 2)
                .style("text-anchor", "middle")
                .text("Серийный номер");
        }

        // Навигация по месяцам
        prevMonthBtn.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonthDisplay();
            loadData();
        });

        nextMonthBtn.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonthDisplay();
            loadData();
        });

        // Кнопка обновления
        refreshBtn.addEventListener('click', loadData);

        // Инициализация
        updateMonthDisplay();
        loadData();

        // Адаптация к изменению размера окна
        window.addEventListener('resize', function() {
            if (currentData && currentData.length > 0) {
                renderGanttChart();
            }
        });
    });
</script>
</body>
</html>
